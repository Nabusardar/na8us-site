<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NA8US EXPANSION</title>

    <link rel="stylesheet" href="style.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/vanilla-tilt/1.8.1/vanilla-tilt.min.js"></script>
</head>

<body>

    <div class="bento-container">

        <section class="bento-item bio-block" data-tilt>
            <div class="content">
                <h1 class="logo-text">NA8US<br>EXPANSION</h1>
                <p class="description">
                    ИИ-интеграция и автоматизация процессов.<br>
                    Новая эра цифрового превосходства.
                </p>
            </div>
        </section>

        <section class="bento-item article-block" data-tilt>
            <div class="article-overlay">
                <span class="category-tag">ПОСЛЕДНЯЯ СТАТЬЯ</span>
                <h2 class="article-title">Твой клиент больше не человек...</h2>
                <button class="btn-open" onclick="openModal()">ЧИТАТЬ ПОЛНОСТЬЮ</button>
            </div>
        </section>

        <footer class="bento-item social-block" data-tilt data-tilt-max="5">
            <div class="social-grid">
                <a href="#" class="social-link"><img src="https://cdn-icons-png.flaticon.com/512/2111/2111463.png"
                        alt="Insta"></a>
                <a href="#" class="social-link"><img src="https://cdn-icons-png.flaticon.com/512/2111/2111646.png"
                        alt="TG"></a>
                <a href="#" class="social-link"><img src="https://cdn-icons-png.flaticon.com/512/1384/1384060.png"
                        alt="YT"></a>
                <a href="#" class="social-link"><img src="https://cdn-icons-png.flaticon.com/512/3046/3046121.png"
                        alt="TT"></a>
                <a href="#" class="social-link"><img src="https://cdn-icons-png.flaticon.com/512/145/145807.png"
                        alt="In"></a>
                <a href="#" class="social-link"><img src="https://cdn-icons-png.flaticon.com/512/25/25231.png"
                        alt="GH"></a>
            </div>
        </footer>

    </div>

    <div id="modal" class="modal-overlay">
        <div class="modal-window">
            <button class="btn-close" onclick="closeModal()">×</button>
            <div id="article-content" class="markdown-body">
                Загрузка...
            </div>
        </div>
    </div>

    <script src="script.js"></script>

</body>

</html>
